<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				font-size: 18px;
			}
			input {
				width: 400px;
				border-radius: 15px;
				display: block;
			}
			input[type='radio'] {
				width: auto;
				display: inline;
			}
			textarea {
				height: 200px;
				padding: 5px 4px;
			}
			input[type='submit']:active {
				background-color: aqua;
			}
		</style>
		<title>Contactformulier</title>
	</head>
	<body>
		<form action="#" method="post">
			Contactformulier
			<input type="text" placeholder="Voornaam" />
			<input type="text" placeholder="Achternaam" />
			<input type="text" placeholder="Adres" />
			<input type="email" placeholder="E-mail" />
			<textarea placeholder="Bericht"></textarea>
			<p>Wat is de uitkomst van vijf plus drie?</p>
			<input
				type="radio"
				id="antwoord1"
				name="veiligheidsvraag"
				value="91"
			/>
			<label for="antwoord1">91</label>
			<input
				type="radio"
				id="antwoord2"
				name="veiligheidsvraag"
				value="8"
			/>
			<label for="antwoord2">8</label>
			<input
				type="radio"
				id="antwoord3"
				name="veiligheidsvraag"
				value="6"
			/>
			<label for="antwoord3">6</label>
			<input
				type="radio"
				id="antwoord4"
				name="veiligheidsvraag"
				value="1"
			/>
			<label for="antwoord4">1</label>
			<button>Verzend</button>
		</form>
	</body>
</html>
